name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        env:
          ONCADE_API_KEY: ${{ vars.ONCADE_API_KEY }}
          ONCADE_GAME_ID: ${{ vars.ONCADE_GAME_ID }}

      - name: Check if secret exists (safe)
        run: |
          if [[ -z "$ONCADE_API_KEY" ]]; then
            echo "Missing ONCADE_API_KEY"
          else
            echo "ONCADE_API_KEY is present"
          fi

      - name: Generate config
        run: |
          echo "const config = { oncade: { apiKey: '${{ vars.ONCADE_API_KEY }}', gameId: '${{ vars.ONCADE_GAME_ID }}' } };" > js/config.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages 
