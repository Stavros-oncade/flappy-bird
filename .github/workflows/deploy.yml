name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if secret exists (safe)
        run: |
          if [[ -z "${{ vars.ONCADE_API_KEY }}" ]]; then
            echo "Missing ONCADE_API_KEY"
            exit 1
          else
            echo "ONCADE_API_KEY is present"
          fi

      - name: List directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Creating js directory if it doesn't exist..."
          mkdir -p js

      - name: Generate config
        run: |
          echo "Generating config file..."
          echo "const config = { oncade: { apiKey: '${{ vars.ONCADE_API_KEY }}', gameId: '${{ vars.ONCADE_GAME_ID }}' } };" > js/config.js
          echo "Config file contents:"
          cat js/config.js
          echo "Directory structure after config generation:"
          ls -la js/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages 
