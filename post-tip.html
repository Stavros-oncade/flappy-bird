<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #4a90e2;
        }
        .success-icon {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .transaction-hash {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #3a80d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Thank You for Your Tip!</h1>
        <p>Your tip has been successfully processed.</p>
                
        <p>Thank you for supporting the developer!</p>
        
        <a href="index.html" class="button">Return to Game</a>
    </div>

    <script>
        // Extract the transaction hash from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionHash = urlParams.get('transactionHash');
        const tipStatus = urlParams.get('tipStatus');
                
        // If the tip was successful, automatically redirect after 5 seconds
        if (tipStatus === 'success') {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
